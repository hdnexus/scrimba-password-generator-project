<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span>random password</span></h1>
      <h2>Never use an insecure password again.</h2>
      <div>
        <input id="password-input" type="number" placeholder="Length" />
        <button class="generate-btn" onclick="generatePasswords()">
          Generate passwords
        </button>
      </div>

      <hr class="rounded" />
      <div class="password-container">
        <button
          id="first-password-el"
          class="password-btn"
          onclick="copyPassword(this)"
        ></button>

        <button
          id="second-password-el"
          class="password-btn second"
          onclick="copyPassword(this)"
        ></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
